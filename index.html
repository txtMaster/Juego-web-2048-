<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer type="module"></script>
    <title>Game</title>
  </head>
  <body>
    <header>
      <section id="audio-controls">
        <input type="checkbox" name="" id="sound" class="sound" />
        <input type="range" name="" id="audio-volumen" value="50%" />
      </section>
    </header>
    <main>
      <game-root id="game">
        <div class="score">
          <data value="0" type="number" is="score"></data>
        <data value="0" type="number" is="max-score">0</data>
        </div>
        <div is="message"></div>
        <game-scene data-x="4" data-y="4" class="bg-grid" id="scene"></game-scene>
        <button>NEW GAME</button>
      </game-root>
      <div id="test" style="color: white"></div>
    </main>
  </body>
</html>
