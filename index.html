<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <section id="audio-controls">
        <input type="checkbox" name="" id="sound" class="sound" />
        <input type="range" name="" id="audio-volumen" value="50%">
      </section>
    </header>
    <main>
      <div is="game-root" id="game">
        <data value="0" type="number" is="score"></data>
        <div is="message"></div>
        <div
          is="game-scene"
          data-x="4"
          data-y="4"
          class="bg-grid"
        ></div>
        <button>NEW GAME</button>
      </div>
      <div id="test" style="color: white"></div>
      <audio
        id="background-audio"
        src="/media/sound/Touch-and-Go.mp3"
        preload="none"
      ></audio>
    </main>
    <footer></footer>
  </body>
</html>
